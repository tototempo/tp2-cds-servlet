<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto</title>
    <!--
    Trabajo Práctico - Punto 9 (HTML)
    Versión mejorada con estilos modernos
  -->
    <style>
      /* Fuente moderna */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #74abe2, #5563de);
      }

      /* Contenedor centrado */
      .form-container {
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        max-width: 400px;
        width: 100%;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-top: 1rem;
        font-weight: 600;
        color: #444;
      }

      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 0.75rem;
        margin-top: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        transition: border 0.2s;
      }

      input:focus {
        border-color: #5563de;
        outline: none;
      }

      button {
        margin-top: 1.5rem;
        width: 100%;
        padding: 0.9rem;
        background: #5563de;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #3f4bb8;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Formulario de Contacto</h1>

      <form action="/hello" method="POST">
        <!-- Campo de nombre -->
        <label for="nombre">Nombre</label>
        <input
          id="nombre"
          name="nombre"
          type="text"
          required
          placeholder="Ej: Ana Pérez"
        />

        <!-- Campo de email -->
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          placeholder="Ej: ana@example.com"
        />

        <!-- Botón de envío -->
        <button type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
